os: linux
dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8

env:
- DJANGO=2.2
- DJANGO=3.0

install:
- pip install tox-travis
script:
- tox

stages:
- lint
- test
- deploy

jobs:
  allow_failures:
  - env: TOXENV=behave-latest
  exclude:
  # Python/Django combinations that aren't officially supported
  - { python: 3.5, env: DJANGO=3.0 }
  include:
  - { stage: lint, python: 3.7, env: TOXENV=flake8 }
  - { stage: lint, python: 3.7, env: TOXENV=bandit }
  - { stage: lint, python: 3.7, env: TOXENV=readme }
  - { stage: test, python: 3.8, env: TOXENV=behave-latest }
  - stage: deploy
    if: tag is present
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      username: bittner
      password:
        secure: 
    env:
    install: skip
    script: skip
    python: 3.7
